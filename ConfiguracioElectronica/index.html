<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Visualitzador de Configuració Electrònica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'alkali-metal': '#f472b6', // pink-400
              'alkaline-earth-metal': '#f87171', // red-400
              'lanthanide': '#34d399', // emerald-400
              'actinide': '#14b8a6', // teal-500
              'transition-metal': '#facc15', // amber-400
              'post-transition-metal': '#60a5fa', // blue-400
              'metalloid': '#818cf8', // indigo-400
              'nonmetal': '#a3e635', // lime-400
              'halogen': '#38bdf8', // sky-400
              'noble-gas': '#a855f7', // purple-500
              'unknown': '#64748b', // slate-500
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #0891b2, 0 0 10px #0891b2' },
                '50%': { boxShadow: '0 0 20px #0891b2, 0 0 30px #0891b2' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              popIn: 'popIn 0.3s ease-out',
              glow: 'glow 1.5s infinite',
            }
          }
        }
      }
    </script>
