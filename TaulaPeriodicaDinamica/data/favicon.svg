<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="orb" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  <rect x="3" y="3" width="58" height="58" rx="14" fill="url(#bg)"/>
  <!-- orbits -->
  <g fill="none" stroke="url(#orb)" stroke-width="2.2" opacity="0.95" transform="translate(0.5,0.5)">
    <ellipse cx="32" cy="32" rx="18" ry="10"/>
    <ellipse cx="32" cy="32" rx="18" ry="10" transform="rotate(60 32 32)"/>
    <ellipse cx="32" cy="32" rx="18" ry="10" transform="rotate(120 32 32)"/>
  </g>
  <!-- nucleus -->
  <circle cx="32" cy="32" r="4.2" fill="#ffffff" opacity="0.95"/>
  <!-- tiny grid hint (periodic table) -->
  <g transform="translate(42,42)" opacity="0.9">
    <rect x="0" y="0" width="5" height="5" rx="1" fill="#22c55e"/>
    <rect x="7" y="0" width="5" height="5" rx="1" fill="#60a5fa"/>
    <rect x="0" y="7" width="5" height="5" rx="1" fill="#fbbf24"/>
    <rect x="7" y="7" width="5" height="5" rx="1" fill="#ef4444"/>
  </g>
</svg>

